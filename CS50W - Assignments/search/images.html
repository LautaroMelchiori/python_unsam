<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Images</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <a href="index.html" class="link"> Go back to Main</a>
        <form action="https://google.com/search" autocomplete="off">
            <img src="Google_images.png" alt="google logo" width="300" class="logo"> <br>
            <input hidden type="text" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Search an image..." class="search_bar" size="60">
            <input type="submit" value="Google Search" id="search_button_img">
        </form>
    </body>
</html>
